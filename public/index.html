<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sample FirebaseUI App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script src="https://smartlock.google.com/client" async defer></script>
    <script src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script src="scripts/loginSocialMedia.js"></script>
    <style>
      .fa {
        padding: 20px;
        font-size: 30px;
        width: 30px;
        text-align: center;
        text-decoration: none;
        margin: 5px 2px;
        border-radius: 50%;
      }
      .fa:hover {
          opacity: 0.7;
      }
      .fa-google {
        background: #dd4b39;
        color: white;
      }
      .fa-facebook {
        background: #3B5998;
        color: white;
      }
      .fa-twitter {
        background: #55ACEE;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My Awesome App</h1>
    <a class="fa fa-google" onclick="loginGoogle();"></a>
    <a class="fa fa-facebook" onclick="loginFacebook();"></a>
    <a class="fa fa-twitter" onclick="loginTwitter();"></a>
    <button onclick="signOut();">Sign out</button>
  </body>
</html>
